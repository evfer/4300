<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Certificate</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
      background: #f9f9f9;
    }
    .certificate {
      border: 3px solid #000;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #fff;
    }
    h1 {
      margin-top: 0;
    }
    .user-name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <p>This certificate is proudly presented to:</p>
    <div class="user-name" id="user-name">[Name]</div>
    <p>For successfully completing all training modules.</p>
  </div>

  <script>
    // Function to get URL query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Retrieve the 'name' parameter and display it.
    var userName = getQueryParam('name');
    if (userName) {
      document.getElementById('user-name').textContent = userName;
    } else {
      document.getElementById('user-name').textContent = 'Unknown User';
    }
  </script>
</body>
</html>
