  <title>Training Website - Case Study</title>

  <style>
    /* Button styling */
    .case-study-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .case-study-buttons button {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid blue;
      background-color: white;
      color: blue;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .case-study-buttons button:hover {
      background-color: blue;
      color: white;
    }

    /* Case study content area */
    .case-study-content {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
